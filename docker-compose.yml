version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-app
    ports:
      - "8085:8085"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PORT=8085
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8085/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./dataset.csv:/app/dataset.csv:ro
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

