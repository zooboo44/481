version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-app
    ports:
      - "5050:5050"  # Map host port 5050 to container port 5050
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PORT=5050
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5050/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./dataset.csv:/app/dataset.csv:ro
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

